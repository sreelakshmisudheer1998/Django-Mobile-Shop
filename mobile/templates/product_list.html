<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<table>
    <tr>
        <th>Productname</th>
        <th>Brand</th>
        <th>  price  </th>
        <th>  spec  </th>
        <th>image</th>
    </tr>
    {%for mobile in mobiles%}
    <tr class="h-20">
        <td>{{mobile.mobile_name}}</td>
        <td>{{mobile.brand}}</td>
        <td>{{mobile.price}}</td>
        <td>{{mobile.specs}}</td>
        <td class="h-20"><img src="{{mobile.image.url}}" alt=""height="100px"></td>
        <td>
            <a href="{%url 'edit_item' mobile.id%}" class="btn btn-primary">edit</a>
            <a href="{%url 'product_detail' mobile.id%}" class="btn btn-warning">view</a>
            <a href="{%url 'delete_product' mobile.id%}" class="btn btn-danger">delete</a>
        </td>
    </tr>
    {%endfor%}
</table>
</body>
</html>
