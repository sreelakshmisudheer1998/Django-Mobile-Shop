<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<div class="container"></div>
<H1>BRANDS</H1>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>BRAND NAME</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody>
        {%for fo in form%}
        <tr>
            <td>{{fo.id}}</td>
            <td>{{fo.brand_name}}</td>
            <td><a class="btn btn-primary href="{%url 'update_brand' fo.id%}">EDIT</a></td>
            <td><a class="btn btn-danger href="{%url 'delete_brand' fo.id%}">DELETE</a></td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
    <a href="{%url 'index' %} class=btn btn-info">go home</a>
</div>
</body>
</html>
